# Tool Compass CI Pipeline
# Runs tests on pushes and PRs that touch code or config

name: CI

on:
  push:
    branches: [main]
    paths:
      - '*.py'
      - 'tests/**'
      - 'scripts/**'
      - 'requirements*.txt'
      - 'pyproject.toml'
      - 'Dockerfile'
      - '.github/workflows/**'
  pull_request:
    branches: [main]
    paths:
      - '*.py'
      - 'tests/**'
      - 'scripts/**'
      - 'requirements*.txt'
      - 'pyproject.toml'
      - 'Dockerfile'
      - '.github/workflows/**'
  workflow_dispatch:

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  lint:
    name: Org URL sanity check
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v6

      - name: Check for stale org/user URLs
        run: bash scripts/check-org-urls.sh

  test:
    name: Python ${{ matrix.python-version }} on ${{ matrix.os }}
    runs-on: ${{ matrix.os }}

    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest]
        python-version: ['3.11', '3.12']

    steps:
      - name: Checkout repository
        uses: actions/checkout@v6

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v6
        with:
          python-version: ${{ matrix.python-version }}
          cache: 'pip'
          cache-dependency-path: 'requirements*.txt'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install -r requirements-dev.txt

      - name: Run tests
        run: |
          pytest -v --tb=short -m "not integration"

      - name: Run tests with coverage
        if: matrix.python-version == '3.11' && matrix.os == 'ubuntu-latest'
        run: |
          pytest --cov=. --cov-report=xml --cov-report=term -m "not integration"

      - name: Upload coverage to Codecov
        if: matrix.python-version == '3.11' && matrix.os == 'ubuntu-latest'
        uses: codecov/codecov-action@v5
        with:
          file: coverage.xml
          fail_ci_if_error: false

      - name: Audit dependencies for vulnerabilities
        if: matrix.python-version == '3.11' && matrix.os == 'ubuntu-latest'
        run: |
          pip-audit -r requirements.txt
        continue-on-error: true  # Warn-only until clean baseline established

  # Integration tests (requires Ollama)
  integration:
    name: Integration Tests
    runs-on: ubuntu-latest
    needs: test  # Only run after unit tests pass

    steps:
      - name: Checkout repository
        uses: actions/checkout@v6

      - name: Set up Python
        uses: actions/setup-python@v6
        with:
          python-version: '3.11'
          cache: 'pip'
          cache-dependency-path: 'requirements*.txt'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install -r requirements-dev.txt

      - name: Install Ollama
        run: |
          curl -fsSL https://ollama.com/install.sh | sh
          ollama serve &
          sleep 5
          ollama pull nomic-embed-text

      - name: Run integration tests
        run: |
          pytest -v -m integration
        continue-on-error: true  # Integration tests may be flaky

  docker:
    name: Docker Build
    runs-on: ubuntu-latest
    needs: test

    steps:
      - name: Checkout repository
        uses: actions/checkout@v6

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build Docker image
        uses: docker/build-push-action@v6
        with:
          context: .
          push: false
          tags: tool-compass:test
          cache-from: type=gha
          cache-to: type=gha,mode=max
